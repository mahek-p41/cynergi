version: '3.5'
networks:
  cynerginet:
    name: cynerginet
services:
  cynergidb:
    container_name: cynergidb
    build:
      context: db
      dockerfile: cynergidb.dockerfile
    ports:
      - "6432:5432"
    volumes:
    - ./db/DatabaseDumps:/tmp/dumps
    environment:
      - POSTGRES_PASSWORD=password
    restart: always
    networks:
      - cynerginet
  cynergidbsnapshot:
    container_name: cynergidbsnapshot
    build:
      context: db
      dockerfile: cynergidbsnapshot.dockerfile
    volumes:
      - ./db/DatabaseDumps:/tmp/dumps
    depends_on:
      - cynergidb
    networks:
      - cynerginet
    command: [ "/root/cynergi-dev-db-dump.sh" ]
  cynergidbpsql:
    build:
      context: db
      dockerfile: cynergidbsnapshot.dockerfile
    container_name: cynergidbpsql
    depends_on:
      - cynergidb
    stdin_open: true
    tty: true
    command: [ "/usr/local/bin/psql", "--host=cynergidb", "--port=5432", "cynergidb", "postgres" ]
    networks:
      - cynerginet
  cynergidevelopdbpsql:
     build:
        context: db
        dockerfile: cynergidbsnapshot.dockerfile
     container_name: cynergidbpsql
     depends_on:
        - cynergidb
     stdin_open: true
     tty: true
     command: [ "/usr/local/bin/psql", "--host=cynergidb", "--port=5432", "cynergidevelopdb", "postgres" ]
     networks:
        - cynerginet
  cynergitestdb:
    build:
      context: db
      dockerfile: cynergitestdb.dockerfile
    ports:
      - "7432:5432"
    tmpfs: /var/lib/postgresql/data:rw
    environment:
      - POSTGRES_DB=cynergitestdb
      - POSTGRES_PASSWORD=password
    restart: always
    container_name: cynergitestdb
    networks:
      - cynerginet
  cynergitestdbpsql:
    build:
      context: db
      dockerfile: db/cynergidbsnapshot.dockerfile
    container_name: cynergitestdbpsql
    depends_on:
      - cynergidb
    stdin_open: true
    tty: true
    command: [ "/usr/local/bin/psql", "--host=cynergitestdb", "--port=5432", "cynergitestdb", "postgres" ]
    networks:
      - cynerginet
  fastinfosnapshot:
     container_name: fastinfosnapshot
     build:
        context: db
        dockerfile: fastinfosnapshot.dockerfile
     volumes:
        - ./db/DatabaseDumps:/tmp/dumps
     depends_on:
        - cynergidb
     networks:
        - cynerginet
     command: [ "/root/fastinfo-db-dump.sh" ]

# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
   - package-ecosystem: gradle
     directory: /
     rebase-strategy: disabled
     schedule:
      interval: weekly
   - package-ecosystem: github-actions
     directory: /
     rebase-strategy: disabled
     schedule:
      interval: weekly
   - package-ecosystem: docker
     directory: /support/development/sftp/
     rebase-strategy: disabled
     schedule:
      interval: weekly
   - package-ecosystem: docker
     directory: /support/development/cynergitestdb/
     rebase-strategy: disabled
     schedule:
      interval: weekly
   - package-ecosystem: docker
     directory: /support/development/cynmid/
     rebase-strategy: disabled
     schedule:
      interval: weekly
   - package-ecosystem: docker
     directory: /support/development/cynergidb/
     rebase-strategy: disabled
     schedule:
      interval: weekly
   - package-ecosystem: docker
     directory: /support/development/cynergibasedb/
     rebase-strategy: disabled
     schedule:
      interval: weekly
   - package-ecosystem: docker
     directory: /support/deployment/cynmid/
     rebase-strategy: disabled
     schedule:
      interval: weekly
